---
name: Build Client (Web)
description: Build steps for the System Bridge web client

runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/setup-client-web

    - name: Cache Vite build cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/web-client/dist
        key: ${{ runner.os }}-vite-v2-${{ hashFiles('web-client/**/pnpm-lock.yaml') }}-${{ hashFiles('web-client/**/*.js', 'web-client/**/*.jsx', 'web-client/**/*.ts', 'web-client/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-vite-v2-${{ hashFiles('web-client/**/pnpm-lock.yaml') }}

    - name: Build client project
      run: make build_web_client
      shell: bash
