---
name: Release Drafter

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  update_release_draft:
    name: ‚úèÔ∏è Draft release
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Run Release Drafter
        id: release_drafter
        uses: release-drafter/release-drafter@v5.15.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ‚úè Set Version File
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ steps.release_drafter.outputs.tag_name }}"
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
          cd ./frontend
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
          cd ../tray
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
          cd ../
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys CC86BB64
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq
          yq eval '.version = "${{ steps.release_drafter.outputs.tag_name }}"' nfpm.yaml -i
      - name: üñä Commit
        uses: stefanzweifel/git-auto-commit-action@v4.11.0
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: |
            Update version to ${{ steps.release_drafter.outputs.tag_name }}
