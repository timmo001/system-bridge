---
name: Release Drafter

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  update_release_draft:
    name: âœï¸ Draft release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Run Release Drafter
        id: release_drafter
        uses: release-drafter/release-drafter@v5.15.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: âœ Set Version File
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ steps.release_drafter.outputs.tag_name }}"
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
      - name: ğŸ–Š Commit
        uses: stefanzweifel/git-auto-commit-action@v4.11.0
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: |
            Update version to ${{ steps.release_drafter.outputs.tag_name }}
