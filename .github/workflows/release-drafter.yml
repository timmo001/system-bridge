---
name: Release Drafter

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  update_release_draft:
    name: âœï¸ Draft release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Show event name
        run: |
          echo ${{ github.event }}
          echo ${{ github.event_name }}
          echo ${{ github.event_path }}
          echo ${{ github.base_ref }}
          echo ${{ github.actor }}
      - name: ğŸš€ Run Release Drafter
        id: release_drafter
        uses: release-drafter/release-drafter@v5.15.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: âœ Set Version File
        if: ${{ github.event_name == 'pull_request_target' }}
        run: |
          echo "${{ steps.release_drafter.outputs.tag_name }}"
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
          cd ./frontend
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
          cd ../tray
          npm version ${{ steps.release_drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
          cd ../
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys CC86BB64
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq
          yq eval '.version = "${{ steps.release_drafter.outputs.tag_name }}"' nfpm.yaml -i
      - name: ğŸ–Š Commit
        uses: stefanzweifel/git-auto-commit-action@v4.11.0
        if: ${{ github.event_name == 'pull_request_target' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: |
            Update version to ${{ steps.release_drafter.outputs.tag_name }}
