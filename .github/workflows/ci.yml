name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-eslint:
    name: ğŸ‘• ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16.x
          cache: yarn
      - name: ğŸ— Install linux dependencies
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev
      - name: â¤µï¸ Install dependencies
        run: |
          yarn install
        env:
          CI: true
      - name: ğŸš€ Run ESLint
        run: yarn eslint
  lint-jsonlint:
    name: ğŸ‘• JSONLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run JSONLint
        run: |
          sudo apt install -y jsonlint
          for file in $(find ./ -type f -name "*.json"); do
            if ! jsonlint-php -q $file; then
              export FAILED=1
            else
              echo "$file OK"
            fi
          done
          if [ "${FAILED}" = "1" ]; then
            exit 1
          fi
  lint-markdownlint:
    name: ğŸ‘• MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run mdl
        uses: actionshub/markdownlint@2.0.2
  lint-markdown-links:
    name: ğŸ‘• Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.13
        with:
          use-quiet-mode: no
          use-verbose-mode: no
          config-file: mlc_config.json
          folder-path: .github
          file-path: ./README.md
          max-depth: -1
          check-modified-files-only: no
          base-branch: master
          file-extension: .md
  lint-prettier:
    name: ğŸ‘• Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run Prettier
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: --write **/*.{js,json,ts,tsx,yml,yaml}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint-yamllint:
    name: ğŸ‘• YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run YAMLLint
        uses: ibiqlik/action-yamllint@v3.0.4
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          format: colored
          strict: false
  build-app-windows:
    name: ğŸš€ Build Application - Windows
    runs-on: self-hosted
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn install:all:ci
      - name: ğŸ— Add console hide command
        run: |
          Add-Content -Path .\src\main.ts -Value $(Get-Content -Path .\scripts\windowsConsoleHide.js)
      - name: ğŸš€ Package
        run: |
          yarn package
      - name: â¬† Upload Artifacts - Output
        uses: actions/upload-artifact@v2
        with:
          name: windows-out
          path: out
      - name: ğŸš€ Create setup file
        uses: joncloud/makensis-action@v3.6
        with:
          script-file: "scripts/installer.nsi"
      - name: â¬† Upload Artifacts - Setup
        uses: actions/upload-artifact@v2
        with:
          name: windows-setup
          path: "*setup.exe"
  build-app-linux:
    name: ğŸš€ Build Application - Linux
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Install dependencies
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev
          wget https://github.com/goreleaser/nfpm/releases/download/v2.6.0/nfpm_amd64.deb
          sudo apt install ./nfpm_amd64.deb
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16.x
          cache: yarn
      - name: ğŸ— Install dependencies
        run: |
          yarn install:all:ci
      - name: ğŸš€ Package
        run: |
          yarn package
      - name: â¬† Upload Artifacts - Output
        uses: actions/upload-artifact@v2
        with:
          name: linux-out
          path: out
      - name: ğŸš€ Create apk file
        run: |
          nfpm package --config nfpm.yaml --packager apk
      - name: â¬† Upload Artifacts - apk
        uses: actions/upload-artifact@v2
        with:
          name: linux-apk
          path: "*.apk"
      - name: ğŸš€ Create deb file
        run: |
          nfpm package --config nfpm.yaml --packager deb
      - name: â¬† Upload Artifacts - deb
        uses: actions/upload-artifact@v2
        with:
          name: linux-deb
          path: "*.deb"
      - name: ğŸš€ Create rpm file
        run: |
          nfpm package --config nfpm.yaml --packager rpm
      - name: â¬† Upload Artifacts - rpm
        uses: actions/upload-artifact@v2
        with:
          name: linux-rpm
          path: "*.rpm"
  build-app-macos:
    name: ğŸš€ Build Application - MacOS
    runs-on: macos-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16.x
          cache: yarn
      - name: ğŸ— Install dependencies
        run: |
          yarn install:all:ci
      - name: ğŸš€ Package
        run: |
          yarn package
      - name: â¬† Upload Artifacts - Output
        uses: actions/upload-artifact@v2
        with:
          name: macos-out
          path: out
      - name: ğŸš€ Create dmg file
        run: |
          plutil -lint ./scripts/Info.plist
          mkdir -p SystemBridge.app/Contents/{MacOS,Resources}
          cp scripts/Info.plist SystemBridge.app/Contents
          cp out/{system-bridge,system-bridge-tray,xdg-open,traybin/tray_darwin_release} SystemBridge.app/Contents/MacOS
          cp -R out/system-bridge-circle.* SystemBridge.app/Contents/Resources
          npx appdmg appdmg.json SystemBridge.dmg
      - name: â¬† Upload Artifacts - dmg
        uses: actions/upload-artifact@v2
        with:
          name: macos-dmg
          path: "*.dmg"
  build-container:
    name: ğŸš€ Build Container - ${{ matrix.architecture }}
    runs-on: ubuntu-latest
    needs:
      - build-app-linux
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - amd64
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: â¤µï¸ Download Artifact - deb
        uses: actions/download-artifact@v2.0.10
        with:
          name: linux-deb
      - name: ğŸ— Set up build cache
        id: cache
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.docker-cache
          key: docker-${{ github.ref }}-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ github.ref }}-${{ matrix.architecture }}
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.5.1
      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "::set-output name=date::$(date +"%Y-%m-%dT%H:%M:%SZ")"
          from=$(jq --raw-output ".build_from.${{ matrix.architecture }}" "build.json")
          echo "::set-output name=from::${from}"
          if [[ "${{ matrix.architecture}}" = "amd64" ]]; then
            echo "::set-output name=platform::linux/amd64"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: ğŸš€ Build
        uses: docker/build-push-action@v2.7.0
        with:
          push: false
          context: .
          file: Dockerfile
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/timmo001/system-bridge/${{ matrix.architecture }}:edge
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_FROM=${{ steps.flags.outputs.from }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=edge
