name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

# concurrency:
#   group: ${{ github.head_ref || github.ref }}
#   cancel-in-progress: true

jobs:
  lint-eslint:
    name: ğŸ‘• ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 16.x
          cache: yarn
      - name: ğŸ— Install linux dependencies
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev
      - name: â¤µï¸ Install dependencies
        run: |
          yarn install
        env:
          CI: true
      - name: ğŸš€ Run ESLint
        run: yarn eslint
  lint-jsonlint:
    name: ğŸ‘• JSONLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run JSONLint
        run: |
          sudo apt install -y jsonlint
          for file in $(find ./ -type f -name "*.json"); do
            if ! jsonlint-php -q $file; then
              export FAILED=1
            else
              echo "$file OK"
            fi
          done
          if [ "${FAILED}" = "1" ]; then
            exit 1
          fi
  lint-markdownlint:
    name: ğŸ‘• MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run mdl
        uses: actionshub/markdownlint@2.0.2
  lint-markdown-links:
    name: ğŸ‘• Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.13
        with:
          use-quiet-mode: no
          use-verbose-mode: no
          config-file: mlc_config.json
          folder-path: .github, frontend
          file-path: ./README.md
          max-depth: -1
          check-modified-files-only: no
          base-branch: master
          file-extension: .md
  lint-prettier:
    name: ğŸ‘• Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run Prettier
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: --write **/*.{js,json,ts,tsx,yml,yaml}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint-yamllint:
    name: ğŸ‘• YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸš€ Run YAMLLint
        uses: ibiqlik/action-yamllint@v3.0.2
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          format: colored
          strict: false
  build-app:
    name: ğŸš€ Build Application
    runs-on: ${{ matrix.os.server }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: windows
            server: self-hosted
            platform: win32
          - name: linux
            server: ubuntu-latest
            platform: linux
          - name: macos
            server: macos-latest
            platform: darwin
    steps:
      - name: ğŸ— Install linux dependencies
        if: matrix.os.server == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev
          wget https://github.com/goreleaser/nfpm/releases/download/v2.5.1/nfpm_amd64.deb
          sudo apt install ./nfpm_amd64.deb
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 16.x
          cache: yarn
      - name: ğŸ— Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn install:all:ci
      - name: ğŸš€ Package
        run: |
          npx modclean --run --verbose
          yarn package
        env:
          NODE_ENV: production
          INLINE_RUNTIME_CHUNK: false
      - name: â¬† Upload Artifacts - Output
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.name }}-out
          path: out
      - name: ğŸš€ Create windows setup file
        if: matrix.os.platform == 'win32' && matrix.os.server == 'self-hosted'
        uses: joncloud/makensis-action@v3.6
        with:
          script-file: "scripts/installer.nsi"
      - name: â¬† Upload Artifacts - Windows setup
        if: matrix.os.platform == 'win32' && matrix.os.server == 'self-hosted'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.name }}-setup
          path: "*setup.exe"
      - name: ğŸš€ Create linux apk file
        if: matrix.os.platform == 'linux'
        run: |
          nfpm package --config nfpm.yaml --packager apk
      - name: â¬† Upload Artifacts - Linux apk
        if: matrix.os.platform == 'linux'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.name }}-apk
          path: "*.apk"
      - name: ğŸš€ Create linux deb file
        if: matrix.os.platform == 'linux'
        run: |
          nfpm package --config nfpm.yaml --packager deb
      - name: â¬† Upload Artifacts - Linux deb
        if: matrix.os.platform == 'linux'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.name }}-deb
          path: "*.deb"
      - name: ğŸš€ Create linux rpm file
        if: matrix.os.platform == 'linux'
        run: |
          nfpm package --config nfpm.yaml --packager rpm
      - name: â¬† Upload Artifacts - Linux rpm
        if: matrix.os.platform == 'linux'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.name }}-rpm
          path: "*.rpm"
      - name: ğŸš€ Create macos dmg file
        if: matrix.os.platform == 'darwin'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "System Bridge" \
            --volicon "public/system-bridge-circle.icns" \
            --icon "public/system-bridge-circle.icns" \
            "SystemBridge.dmg" \
            "out/"
      - name: â¬† Upload Artifacts - MacOS dmg
        if: matrix.os.platform == 'darwin'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os.name }}-dmg
          path: "*.dmg"
