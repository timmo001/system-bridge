name: CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  lint-eslint:
    name: ğŸ‘• ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x
      - name: â¤µï¸ Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: â¤µï¸ Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: â¤µï¸ Install dependencies
        run: |
          sudo apt install libavahi-compat-libdnssd-dev
          yarn install
        env:
          CI: true
      - name: ğŸš€ Run ESLint
        run: yarn eslint
  lint-jsonlint:
    name: ğŸ‘• JSONLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run JSONLint
        run: |
          sudo apt install -y jsonlint
          for file in $(find ./ -type f -name "*.json"); do
            if ! jsonlint-php -q $file; then
              export FAILED=1
            else
              echo "$file OK"
            fi
          done
          if [ "${FAILED}" = "1" ]; then
            exit 1
          fi
  lint-markdownlint:
    name: ğŸ‘• MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run mdl
        uses: actionshub/markdownlint@2.0.2
  lint-markdown-links:
    name: ğŸ‘• Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.12
        with:
          use-quiet-mode: no
          use-verbose-mode: no
          config-file: mlc_config.json
          folder-path: configuration, .github
          file-path: ./README.md
          max-depth: -1
          check-modified-files-only: no
          base-branch: master
          file-extension: .md
  lint-prettier:
    name: ğŸ‘• Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run Prettier
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: --write **/*.{js,json,ts,tsx,yml,yaml}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint-yamllint:
    name: ğŸ‘• YAMLLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸš€ Run YAMLLint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          format: colored
          strict: false
  build-app:
    name: ğŸš€ Build Application
    runs-on: ${{ matrix.os.server }}
    strategy:
      matrix:
        os:
          - name: windows
            server: windows-latest
          - name: linux
            server: ubuntu-latest
          - name: macos
            server: macos-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x
      - name: â¤µï¸ Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: â¤µï¸ Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: â¤µï¸ Install windows dependencies
        if: matrix.os.name == 'windows'
        run: |
          choco install bonjour
        env:
          CI: true
      - name: â¤µï¸ Install linux dependencies
        if: matrix.os.name == 'linux'
        run: |
          sudo apt install libavahi-compat-libdnssd-dev
        env:
          CI: true
      - name: â¤µï¸ Install dependencies
        run: |
          yarn install:all
        env:
          CI: true
      - name: ğŸš€ Make
        run: yarn make
        env:
          CI: true
          NODE_ENV: production
          INLINE_RUNTIME_CHUNK: false
      - name: â¬† Upload Artifacts - Output
        uses: actions/upload-artifact@v2
        with:
          name: out-${{ matrix.os.name }}
          path: out/system-bridge-*/*
      - name: â¬† Upload Artifacts - Packages
        uses: actions/upload-artifact@v2
        with:
          name: pkg-${{ matrix.os.name }}
          path: out/make/**/**
