name: Deploy MacOS

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows:
      - "Build MacOS"
    branches:
      - master
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-macos:
    uses: timmo001/workflows/.github/workflows/deploy-node-executable-macos.yml@master
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
