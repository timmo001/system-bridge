---
name: "Build"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 🏗️ Build Tauri Application
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
          - platform: windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.5
        with:
          ref: ${{ github.head_ref }}
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        if: matrix.platform == 'ubuntu-latest'
        uses: swatinem/rust-cache@v2.7.3
        with:
          shared-key: shared
          workspaces: "./src-tauri -> target"
      - name: Sync node version and setup cache
        uses: actions/setup-node@v4.0.2
        with:
          cache: "yarn"
          check-latest: true
          node-version: "lts/*"
      - name: 🏗 Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          architecture: "x64"
          cache: "pip"
          check-latest: true
          python-version: "3.12"
      - name: 🏗 Install setuptools, wheel, pyinstaller
        run: |
          pip install --upgrade setuptools wheel pyinstaller
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

            pip install -r requirements_linux.txt
      - name: Install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          pip install -r requirements_windows.txt
      - name: 📦 Create executable (linux)
        if: matrix.platform == 'ubuntu-latest'
        run: >
          wget \
            -O backend.py \
            https://raw.githubusercontent.com/timmo001/system-bridge-backend/master/systembridgebackend/__main__.py

          pyinstaller \
            --clean \
            --noconfirm \
            --onedir \
            --windowed \
            --icon "resources/system-bridge.png" \
            --name "systembridgebackend" \
            --collect-all "plyer" \
            --collect-all "systembridgebackend" \
            --collect-all "systembridgefrontend" \
            --collect-all "systembridgeshared" \
            --collect-all "typer" \
            backend.py

          wget \
            -O cli.py \
            https://raw.githubusercontent.com/timmo001/system-bridge-cli/master/systembridgecli/__main__.py

          pyinstaller \
            --clean \
            --noconfirm \
            --onedir \
            --icon "resources/system-bridge.png" \
            --name "systembridgecli" \
            --collect-all "systembridgecli" \
            --collect-all "systembridgeshared" \
            --collect-all "typer" \
            cli.py
      - name: 📦 Create executable (windows)
        if: matrix.platform == 'windows-latest'
        run: >
          Invoke-WebRequest `
            -Uri https://raw.githubusercontent.com/timmo001/system-bridge-backend/master/systembridgebackend/__main__.py `
            -OutFile backend.py

          pyinstaller `
            --clean `
            --noconfirm `
            --onedir `
            --windowed `
            --icon "resources/system-bridge.ico" `
            --name "systembridgebackend" `
            --collect-all "plyer" `
            --collect-all "pywin32" `
            --collect-all "systembridgebackend" `
            --collect-all "systembridgefrontend" `
            --collect-all "systembridgeshared" `
            --collect-all "systembridgewindowssensors" `
            --collect-all "typer" `
            --collect-all "winsdk" `
            backend.py

            Invoke-WebRequest `
              -Uri https://raw.githubusercontent.com/timmo001/system-bridge-cli/master/systembridgecli/__main__.py `
              -OutFile cli.py

            pyinstaller `
              --clean `
              --noconfirm `
              --onedir `
              --icon "resources/system-bridge.ico" `
              --name "systembridgecli" `
              --collect-all "systembridgecli" `
              --collect-all "systembridgeshared" `
              --collect-all "typer" `
              cli.py
      - name: Install frontend dependencies
        run: yarn install
      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.3
        with:
          updaterJsonPreferNsis: true
      - name: Publish artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: tauri-app-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle
