---
name: "Version"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  update-version:
    name: ‚úèÔ∏è Update Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.1.2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PUSH_TOKEN }}
      - name: ‚ÜòÔ∏è Get version from systembridgebackend package
        id: get-version
        run: |
          # Get version from systembridgebackend package using requirements_linux.txt
          version=$(grep systembridgebackend requirements_linux.txt | cut -d'=' -f3)
          echo "Version: $version"
          echo "::set-output name=version::$version"
      - name: ‚úè Set Version File
        run: |
          echo "Version: ${{ steps.get-version.outputs.version }}"
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys CC86BB64
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq
          yq eval '.version = "${{ steps.get-version.outputs.version }}"' nfpm.yml -i
      - name: ‚§µÔ∏è Pull latest changes from GitHub
        run: |
          git pull --ff
      - name: üñä Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          commit_message: |
            Update version to ${{ steps.get-version.outputs.version }}
          push_options: "--force"
      - name: üñäÔ∏è Create draft release for ${{ steps.get-version.outputs.version }}
        uses: ncipollo/release-action@v1.14.0
        with:
          draft: true
          generateReleaseNotes: true
          name: ${{ steps.get-version.outputs.version }}
          tag: ${{ steps.get-version.outputs.version }}
