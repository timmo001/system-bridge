---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows:
      - "CI"
    branches:
      - master
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-output:
    name: üë∑ Deploy Output to Release Assets
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        artifact:
          - windows-out
          - linux-out
          - macos-out
    steps:
      - name: ‚§µÔ∏è Download Artifact - ${{ matrix.artifact }}
        uses: dawidd6/action-download-artifact@v2.14.0
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          workflow: ci.yml
          workflow_conclusion: success
      - name: üèó Compress directories
        run: |
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}/*
      - name: ‚¨Ü Upload Artifacts to Release Assets
        uses: fnkr/github-action-ghr@v1
        env:
          GHR_PATH: ${{ matrix.artifact }}.tar.gz
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy-packages:
    name: üë∑ Deploy Packages to Release Assets
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        artifact:
          - windows-setup
          - linux-apk
          - linux-deb
          - linux-rpm
          - macos-dmg
    steps:
      - name: ‚§µÔ∏è Download Artifact - ${{ matrix.artifact }}
        uses: dawidd6/action-download-artifact@v2.14.0
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          workflow: ci.yml
          workflow_conclusion: success
      - name: ‚¨Ü Upload to Release Assets
        uses: fnkr/github-action-ghr@v1
        env:
          GHR_PATH: ${{ matrix.artifact }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
