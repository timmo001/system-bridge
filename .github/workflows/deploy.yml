name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows:
      - "CI"
    branches:
      - master
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-release:
    name: 👷 Deploy to Release
    runs-on: ${{ matrix.os.server }}
    strategy:
      matrix:
        os:
          - name: windows
            server: windows-latest
            platform: win32
          - name: linux
            server: ubuntu-latest
            platform: linux
          - name: macos
            server: macos-latest
            platform: darwin
