---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types:
      - completed

jobs:
  deploy-release:
    name: üë∑ Deploy to Release
    runs-on: ${{ matrix.os.server }}
    strategy:
      matrix:
        os:
          - server: ubuntu-latest
            platform: win32
          - server: ubuntu-latest
            platform: linux
          - server: ubuntu-latest
            platform: linux
          - server: macos-latest
            platform: darwin
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: üèó Set up Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 15.x
      - name: ‚§µÔ∏è Get yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ‚§µÔ∏è Fetch Yarn cache
        uses: actions/cache@v2.1.4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: üèó Install wine dependencies
        if: matrix.os.server == 'ubuntu-latest' && matrix.os.platform == 'win32'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install wine64 wine32
        env:
          CI: true
      - name: üèó Install dependencies
        run: |
          yarn install:all
        env:
          CI: true
      - name: üöÄ Publish
        run: yarn run publish --platform ${{ matrix.os.platform }}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INLINE_RUNTIME_CHUNK: false
          NODE_ENV: production
      - name: üöÄ Publish - armv7
        if: matrix.os.server == 'ubuntu-latest' && matrix.os.platform == 'linux' || matrix.os.platform == 'win32'
        uses: uraimo/run-on-arch-action@v2.0.9
        with:
          arch: armv7
          distro: ubuntu20.04
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          install: |
            apt update
            apt install libavahi-compat-libdnssd-dev
          run: |
            yarn run publish --platform ${{ matrix.os.platform }}
          env: |
            CI: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            INLINE_RUNTIME_CHUNK: false
            NODE_ENV: production
      - name: üöÄ Publish - aarch64
        if: matrix.os.server == 'ubuntu-latest' && matrix.os.platform == 'linux' || matrix.os.platform == 'win32'
        uses: uraimo/run-on-arch-action@v2.0.9
        with:
          arch: aarch64
          distro: ubuntu20.04
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          install: |
            apt update
            apt install libavahi-compat-libdnssd-dev
          run: |
            yarn run publish --platform ${{ matrix.os.platform }}
          env: |
            CI: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            INLINE_RUNTIME_CHUNK: false
            NODE_ENV: production
