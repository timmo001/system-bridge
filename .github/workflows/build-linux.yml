name: Build Linux

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: build-linux-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    uses: timmo001/workflows/.github/workflows/build-node-executable-linux.yml@master
    secrets:
      CONTAINER_SLUG: system-bridge
