                    "sans-serif";
                font-weight: 400;
                font-size: 16px;
                color: #333;
            }

            .center-text {
                text-align: center;
            }

            main {
                margin-top: 100px;
                padding: 20px;
            }

            img.logo {

                margin: 0 auto;
                max-width: 100%;
                margin-bottom: 30px;
            }

            h2 {
                font-size: 2em;
                font-weight: 100;
            }

            footer {
                position: absolute;
                bottom: 40%;

                padding: 20px;
            }

            footer p {

                font-size: 1em;
